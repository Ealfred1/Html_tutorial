<!-- 

This is an HTML document that serves as a basic webpage structure. Below is the breakdown of its components:

<!DOCTYPE html>
- Declares the document type as HTML5.

<html lang="en">
- The root element of the HTML document with the language attribute set to English.

<head>
- Contains metadata and links for the document.

    <meta charset="UTF-8">
    - Specifies the character encoding for the document as UTF-8.

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    - Ensures the webpage is responsive and scales properly on different devices.

    <title>My first html webpage</title>
    - Sets the title of the webpage, displayed on the browser tab.

    <link rel="stylesheet" href="styles.css" />
    - Links an external CSS file named "styles.css" for styling the webpage.

<body>
- Contains the visible content of the webpage.

    <h1 class="ptag2">My First Heading</h1>
    - A level 1 heading with a class "ptag2" for styling.

    <h2>My First Heading</h2>
    - A level 2 heading without any additional attributes.

    <h3>My First Heading</h3>
    - A level 3 heading without any additional attributes.

    <h4 class="ptag2">My First Heading</h4>
    - A level 4 heading with a class "ptag2" for styling.

    <h5>My First Heading</h5>
    - A level 5 heading without any additional attributes.

    <h6>My First Heading</h6>
    - A level 6 heading without any additional attributes.

    <p id="ptag" class="">My first paragraph.</p>
    - A paragraph element with an ID "ptag" and an empty class attribute.

    <p>My second paragraph</p>
    - A paragraph element without any additional attributes.

    <a href="https://google.com" class="link">Link to google account</a>
    - A hyperlink pointing to "https://google.com" with a class "link" for styling.

    <img src="image.jpg" class="image" alt="Demon slayer anime" />
    - An image element with the source "image.jpg", a class "image" for styling, and an alt text "Demon slayer anime" for accessibility.
-->
</html>
